<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Aplicações de Medicação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="auth-container" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Controle de Medicação</h1>
        <div id="login-form">
            <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
            <input id="password" type="password" placeholder="Senha" class="w-full p-2 mb-4 border rounded">
            <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Entrar</button>
            <button id="signup-btn" class="w-full bg-green-500 text-white p-2 rounded mt-2 hover:bg-green-600">Cadastrar</button>
        </div>
    </div>

    <div id="app-container" class="hidden bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Registrar Aplicação</h1>
        <form id="medication-form">
            <select id="location" class="w-full p-2 mb-4 border rounded">
                <option value="">Selecione o local</option>
                <option value="Braço Esquerdo">Braço Esquerdo</option>
                <option value="Braço Direito">Braço Direito</option>
                <option value="Coxa Esquerda">Coxa Esquerda</option>
                <option value="Coxa Direita">Coxa Direita</option>
                <option value="Abdômen Esquerdo">Abdômen Esquerdo</option>
                <option value="Abdômen Direito">Abdômen Direito</option>
                <option value="Glúteo Esquerdo">Glúteo Esquerdo</option>
                <option value="Glúteo Direito">Glúteo Direito</option>
            </select>
            <input id="date" type="date" class="w-full p-2 mb-4 border rounded">
            <input id="time" type="time" class="w-full p-2 mb-4 border rounded">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Registrar</button>
        </form>
        <h2 class="text-xl font-bold mt-6 mb-4">Registros</h2>
        <ul id="records-list" class="space-y-2"></ul>
        <button id="logout-btn" class="w-full bg-red-500 text-white p-2 rounded mt-4 hover:bg-red-600">Sair</button>
    </div>

    <script>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyBb878mrNgKxtEWHTQ8RpoaOBzhkROiU9w",
        authDomain: "controle-medicacao-66d92.firebaseapp.com",
        projectId: "controle-medicacao-66d92",
        storageBucket: "controle-medicacao-66d92.firebasestorage.app",
        messagingSenderId: "330123262223",
        appId: "1:330123262223:web:ba75ed2cf31c1c9b81267a",
        measurementId: "G-KH01YSCT7V"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Elementos do DOM
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const medicationForm = document.getElementById('medication-form');
        const recordsList = document.getElementById('records-list');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // Verificar estado de autenticação
        auth.onAuthStateChanged(user => {
            if (user) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                loadRecords(user.uid);
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });

        // Login
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('phone').value;
            auth.signInWithEmailAndPassword(email, password).catch(error => {
                alert('Erro ao entrar: ' + error.message);
            });
        });

        // Cadastro
        signupBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password).catch(error => {
                alert('Erro ao cadastrar: ' + error.message);
            });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Registrar aplicação
        medicationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if (location && date && time) {
                const user = auth.currentUser;
                if (user) {
                    database.ref('records/' + user.uid).push({
                        location: location,
                        date: date,
                        time: time,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    }).then(() => {
                        medicationForm.reset();
                    }).catch(error => {
                        alert('Erro ao registrar: ' + error.message);
                    });
                }
            } else {
                alert('Preencha todos os campos!');
            }
        });

        // Carregar registros
        function loadRecords(uid) {
            database.ref('records/' + uid).on('value', (snapshot) => {
                recordsList.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const record = childSnapshot.val();
                    const li = document.createElement('li');
                    li.className = 'p-2 bg-gray-200 rounded';
                    li.textContent = `${record.date} ${record.time} - ${record.location}`;
                    recordsList.appendChild(li);
                });
            });
        }
    </script>
</body>
</html>
